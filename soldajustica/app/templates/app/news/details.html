{% extends "app/layout.html" %}

{% block content %}

<div class="row-fluid">
    <header class="text-center">
        <h2>{{ post.title }}</h2>
        <p><small>{{ post.author.get_full_name }} - {{ post.pub_date }}</small></p>
    </header>
    <article>
        {{ post.content|safe }}
    </article>
    <footer>
        <div class="fb-like" data-href="http://{{ request.get_host }}{{ post.get_absolute_url }}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
        <div class="fb-comments" data-width="100%" data-href="http://{{ request.get_host }}{{ post.get_absolute_url }}" data-numposts="5"></div>
    </footer>
</div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.3";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
{% endblock %}
